<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Footsteps to Freedom</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d9488">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Footsteps">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/192/3209/3209949.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'shimmer': 'shimmer 2s infinite',
                        'float': 'orb-float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-zen': 'bounce-zen 3s ease-in-out infinite',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        },
                        'orb-float': {
                            '0%, 100%': { transform: 'translateY(0) scale(1)' },
                            '50%': { transform: 'translateY(-20px) scale(1.05)' }
                        },
                        'bounce-zen': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --app-height: 100%;
        }
        
        html, body {
            height: var(--app-height);
            overflow: hidden;
            position: fixed; /* Prevent elastic scrolling on iOS body */
            width: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Default to dark background */
            color: #f8fafc;
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        h1, h2, h3, .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }

        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Mobile Safe Area Adjustments */
        .pb-safe {
            padding-bottom: calc(env(safe-area-inset-bottom) + 1rem);
        }
        .pt-safe {
            padding-top: env(safe-area-inset-top);
        }

        /* Active touch state for mobile buttons */
        .active-touch:active {
            transform: scale(0.96);
            opacity: 0.9;
        }

        /* Smooth scroll for main area */
        .main-scroll {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            height: 100%;
        }

        /* Chat Message Styling */
        .message-bubble {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .message-bubble-user {
            background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
            color: white;
            border-bottom-right-radius: 4px !important;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.2);
        }

        .message-bubble-ai {
            background: #1e293b;
            color: #f1f5f9;
            border: 1px solid #334155;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .message-bubble-ai::before {
            content: 'GUIDE';
            position: absolute;
            top: -14px;
            left: 12px;
            font-size: 8px;
            font-weight: 900;
            letter-spacing: 0.1em;
            color: #94a3b8;
            opacity: 0.6;
        }

        /* Checkmark Animation */
        @keyframes checkmark-draw {
            0% { stroke-dashoffset: 32; opacity: 0; }
            10% { opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 1; }
        }

        @keyframes checkmark-pop {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .animate-checkmark-path {
            stroke-dasharray: 32;
            stroke-dashoffset: 32;
            animation: checkmark-draw 0.5s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .animate-checkmark-pop {
            animation: checkmark-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
    <script>
        // Adjust for mobile viewport height issues (the 100vh bug)
        const setAppHeight = () => {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        };
        window.addEventListener('resize', setAppHeight);
        setAppHeight();
    </script>

  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
